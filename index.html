<!doctype html>
<html>
	
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<div class="container">

		<h1>Calculator</h1>

		<label>1. Value</label>
		<input type="text" id="value1" class="form-control" required>

		<label class="margin_top">Operator</label>
		<select class="form-control" id="opr">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		
		<label class="margin_top">2. Value</label>
		<input type="text" id="value2" class="form-control" required>

		<input type="submit" value="Calculate" id="btn_count" class="form-control btn btn-secondary">

		<br><br>

		<div id="showResult" class="alert alert-success"></div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="cal.js" type="text/javascript"></script>
	
</body>
</html>
